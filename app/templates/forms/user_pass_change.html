{% import "bootstrap/wtf.html" as wtf %}
{% from "forms/_formhelper.html" import render_field, render_button, render_submit_field %}

<main>
    <div class="container pt-5" action="{{ url_for('user.login')}}" method="POST">
        {{ form.hidden_tag() }}
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Old Password" />
                                <label for="inputPassword">Password</label>
                                <!-- {{ render_field(form.old_password, tabindex=10) }} -->
                            </div>
                            <div class="form-floating mb-3">
                                <!-- {{ render_field(form.new_password, tabindex=20) }} -->
                                <input class="form-control" id="inputPassword" type="password" placeholder="New Password" />
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <!-- {% if user_manager.USER_REQUIRE_RETYPE_PASSWORD %}
                                {{ render_field(form.retype_password, tabindex=30) }}
                                {% endif %} -->
                                <input class="form-control" id="inputPassword" type="password" placeholder="Retype Password" />
                                <label for="inputPassword">Password</label>
                            </div>
                            <!-- {{ render_submit_field(form.submit, tabindex=90) }} -->
                            {{ render_button(form.submit, class='btn btn-info', value='Submit') }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
